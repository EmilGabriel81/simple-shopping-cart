<p>product-list works!</p>
<header>
  <h1>
    {{title}}
  </h1>
</header>
<div class="blea">
  <ng-container *ngFor="let product of products">
    {{product.name}}
    {{product.price}}
    <img
    id="base64ImageForDisplay"
    alt="Preview Image"
    width="400"
    src="data:image/png;base64,{{product.image}}">
  </ng-container>

</div>
